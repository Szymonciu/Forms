<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Edytuj</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="companyName" placeholder="Nazwa firmy">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput formControlName="accountNumber" placeholder="Nr konta Bankowego">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput formControlName="address" placeholder="Adres">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput formControlName="taxId" placeholder="Nip">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Edytuj</button>
    <button mat-button type="button" mat-dialog-close>Anuluj</button>
  </mat-dialog-actions>
</form>
